  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system;
      color: #0f1115;

        radial-gradient(40% 60% at 15% 10%, rgba(255,92,132,.35), transparent 60%),

    .card {

    .duplex { font-size: 14px; opacity: .9; margin-bottom: 18px; }
    .btn {
      display: inline-block; padding: 14px 22px; border-radius: 12px;
      background: rgba(255,255,255,0.9); color: #0f1115; text-decoration: none;
      font-style: italic; font-weight: 500; border: 1px solid rgba(15,17,21,0.12);
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(0,0,0,0.16); }
    .meta { margin-top: 14px; font-size: 13px; opacity: .75; }
