<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>LEBEDEEWW — CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,500;0,700;1,300;1,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-0:#111214; --bg-1:#1A1B1E;
      --text:#EDEEF0; --muted:#B7BBC3;
      --card-bg:rgba(255,255,255,.06);
      --card-border:rgba(255,255,255,.16);
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg-0),var(--bg-1));
      display:grid; place-items:center;
      padding:24px;
    }

    .card{
      width:min(720px,92vw);
      padding:28px 24px 32px;
      border-radius:18px;
      background:var(--card-bg);
      border:1px solid var(--card-border);
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
      box-shadow:var(--shadow);
    }

    .logo{
      margin:0 0 6px;
      font-style:italic;
      font-weight:700;
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .lead{
      margin:0 0 18px;
      font-style:italic;
      font-weight:300;
      color:var(--muted);
    }
    .duplex{margin:0 0 14px; font-size:14px; color:var(--muted)}

    /* Кнопка: мобильная — на всю ширину, крупная "тап-зона" */
    .btn{
      display:block;
      width:100%;
      max-width:420px;
      padding:16px 20px;
      margin:0;
      border-radius:14px;
      background:#FFFFFF;
      color:#0F1115;
      text-align:center;
      text-decoration:none;
      font-style:italic;
      font-weight:600;
      border:1px solid rgba(15,17,21,.12);
      box-shadow:0 8px 22px rgba(0,0,0,.22);
      transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.28)}
    .btn:active{transform:translateY(0); box-shadow:0 6px 16px rgba(0,0,0,.2)}

    .meta{margin-top:14px; font-size:13px; color:var(--muted)}

    /* Desktop чуть компактнее */
    @media (min-width:768px){
      .card{padding:32px 32px 36px}
      .btn{display:inline-block; width:auto; min-width:260px}
    }

    /* Уважим "меньше движения" */
    @media (prefers-reduced-motion: reduce){
      .btn{transition:none}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="brand">
    <h1 id="brand" class="logo">LEBEDEEWW</h1>
    <p class="lead">High-end photography & visual production</p>
    <p class="duplex">Скачать резюме / <em>Download CV</em></p>

    <!-- Файл лежит рядом: docs/CV.pdf. Меняй ?v= для сброса кэша после замены файла -->
    <a class="btn" href="CV.pdf?v=2025-08-11" download>Download CV (PDF)</a>

    <div class="meta">Contact: iam@lebedeeww.com · EU | Dubai | CIS</div>
  </main>
</body>
</html>
